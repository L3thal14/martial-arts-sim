<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - PS4 Interface</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <head>
      <meta charset="UTF-8" />
      <title>PS4</title>
      <link
        rel="stylesheet"
        type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
      />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
    <body>
      <header>
        <div id="plus"></div>
        <div id="info"></div>
        <div id="textInfo">Martial Art Simulator V 2.1</div>
        <div id="friends"></div>
        <div id="user"></div>
        <div id="userName">L3thal</div>
        <div id="trophies"></div>
        <div id="clock">
          <script type="text/javascript">
            var myDate = new Date();
            var hours = myDate.getHours();
            var ampm = hours >= 12 ? "PM" : "AM";
            hours = hours % 12;
            hours = hours ? hours : 12;
            var minutes = myDate.getMinutes();
            minutes = minutes < 10 ? "0" + minutes : minutes;
            var myTime = hours + " : " + minutes + " " + ampm;
            document.write(myTime);
          </script>
        </div>
      </header>
      <div id="games">
        <div class="squareGame animated bounceInLeft">
          <div class="imgGame new"></div>
          <div class="gameText ascii">â–¼</div>
          <span class="gameTitle">What's New</span>
        </div>

        <div class="squareGame animated bounceInLeft">
          <div class="imgGame overwatch"></div>
          <div class="gameText">Start</div>
          <span class="gameTitle">Overwatch</span>
        </div>
        <div class="squareGame animated bounceInLeft">
          <div class="imgGame rocketLeague"></div>
          <div class="gameText">Start</div>
          <span class="gameTitle">Rocket League</span>
        </div>
        <a href="https://l3thal14.github.io/martial-arts-sim/game/">
          <div class="squareGame animated bounceInLeft">
            <div class="imgGame martial"></div>
            <div class="gameText">Start</div>
            <span class="gameTitle">Martial Arts Simulator</span>
          </div>
        </a>

        <div class="squareGame animated bounceInLeft">
          <div class="imgGame cod"></div>
          <div class="gameText">Start</div>
          <span class="gameTitle">Call Of Duty: Black Ops III</span>
        </div>
        <div class="squareGame animated bounceInLeft">
          <div class="imgGame furi"></div>
          <div class="gameText">Start</div>
          <span class="gameTitle">Furi</span>
        </div>
        <div class="squareGame animated bounceInLeft">
          <div class="imgGame youtube"></div>
          <div class="gameText">Start</div>
          <span class="gameTitle">YouTube</span>
        </div>
        <div class="squareGame animated bounceInLeft">
          <div class="imgGame bro"></div>
          <div class="gameText">Start</div>
          <span class="gameTitle">BroForce</span>
        </div>
        <div class="squareGame animated bounceInLeft">
          <div class="imgGame outlast"></div>
          <div class="gameText">Start</div>
          <span class="gameTitle">Outlast 2</span>
        </div>
      </div>

      <div class="box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>
      </div>
    </body>

    <script src="script.js"></script>
  </body>
</html>
