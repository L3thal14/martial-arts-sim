<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS PS4 controller</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="pave_tactile"></div>
      <div class="share"></div>
      <div class="options"></div>
      <div class="left_hand">
        <div class="left_pad">
          <div class="fleche_dir_top"></div>
          <div class="fleche_dir_bottom"></div>
          <div class="fleche_dir_right"></div>
          <div class="fleche_dir_left"></div>
        </div>
      </div>
      <div class="right_hand">
        <div class="right_pad">
          <div class="triangle glowtriangle"></div>
          <div class="triangle_bas"></div>
          <div class="triangle_gauche"></div>
          <div class="triangle_droit"></div>
          <div class="carre glowsquare">
            <div class="carre_rose"></div>
          </div>
          <div class="rond glowround">
            <div class="rond_rouge"></div>
          </div>
          <div class="croix glowcross">
            <div class="croix_bleue"></div>
            <div class="croix_bleue_bis"></div>
          </div>
        </div>

        <div class="roll_left">
          <div class="roll_in">
            <div class="roll_in_in"></div>
          </div>
        </div>
        <div class="ps"></div>
        <div class="roll_right">
          <div class="roll_in">
            <div class="roll_in_in"></div>
          </div>
        </div>
      </div>
      <div class="middle"></div>
      <div class="clear"></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
